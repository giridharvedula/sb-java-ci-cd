<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        /* CSS to center the text */
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .center-text {
            font-size: 40px;
            /* Increase the font size */
            text-align: center;
            padding: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="center-text">
        Java Springboot on AWS ECS Fargate Serverless. This Image is deployed from AWS ECR using GitHub Actions CI-CD
    </div>

</body>

</html>
